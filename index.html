<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>mocha</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        
        <h1>he is very fluffy</h1>
        <h2>he is the cutest in the world!</h2>
        
        <p>
            this is mocha! he is cute
            type
         hi to Mocha!    
        </p>
        
        <input type="text" placeholder="type hi then press enter" onchange="playSound(this, 'bark.mp3')">
        
        <script >
          function playSound(el,soundfile) {
              if (el.mp3) {
                  if(el.mp3.paused) el.mp3.play();
                  else el.mp3.pause();
              } else {
                  el.mp3 = new Audio(soundfile);
                  el.mp3.play();
              }
          }
        </script>
    </body>
</html>
